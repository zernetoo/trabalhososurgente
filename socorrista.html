<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AmbuGo – Área do Socorrista</title>

    <!-- seu CSS e fontes já importados -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- use o mesmo header das outras páginas -->
    <header class="main-header">
        <!-- ... logo e nav ... -->
    </header>

    <main>
        <h2>Login Socorrista</h2>
        <form id="formSocorrista" class="form-socorrista">
            <label for="cpf">CPF*</label>
            <input type="text" id="cpf" name="cpf" required/>

            <label for="nomeSoc">Nome completo*</label>
            <input type="text" id="nomeSoc" name="nomeSoc" required/>

            <label for="dob">Data de nascimento*</label>
            <input type="date" id="dob" name="dob" required/>

            <label for="cnh">CNH nº*</label>
            <input type="text" id="cnh" name="cnh" required/>

            <button type="submit">Entrar</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 AmbuGo. Todos os direitos reservados.</p>
    </footer>

    <script src="script-socorrista.js"></script>
</body>

</html>
